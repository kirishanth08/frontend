<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Order summary card</title>
</head>

<body>
  <section>
    <div class="whole">
      <div class="image">
        <img src="photos/illustration-hero.svg" alt="Hero" width="400px" height="200px">
      </div>
      <div class="summary">
        <h2>Order Summary</h2>
        <br>
        <p> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
      <span class="plan">
        <svg xmlns="photos/icon-music.svg" width="48" height="48">
          <g fill="none" fill-rule="evenodd">
            <circle cx="24" cy="24" r="24" fill="#DFE6FB" />
            <path fill="#717FA6" fill-rule="nonzero"
              d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z" />
          </g>
        </svg>
        <h5> Annual Plan
          <br>
          $59.99/year
        </h5>

        <a href="#">Change</a>
      </span>
      <div class="order">
        <h5>Proceed to Payment</h5>
        <h4>Cancel Order</h4>
      </div>
    </div>
  </section>
</body>

</html>
